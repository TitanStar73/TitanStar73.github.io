<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Text Analyzer</title>
<style>
  :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;line-height:1.4;color:#111}
  body{max-width:900px;margin:32px auto;padding:20px}
  h1{font-size:20px;margin:0 0 12px}
  textarea{width:100%;min-height:180px;padding:12px;font-size:15px;border:1px solid #ccc;border-radius:6px;resize:vertical}
  .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:10px}
  .card{flex:1 1 200px;padding:12px;border-radius:8px;border:1px solid #e0e0e0;background:#fafafa;min-width:160px}
  .label{font-size:12px;color:#666}
  .value{font-size:18px;font-weight:600;margin-top:6px}
  .controls{margin-top:12px;display:flex;gap:8px;flex-wrap:wrap}
  button{padding:8px 12px;border-radius:6px;border:1px solid #888;background:#fff;cursor:pointer}
  button.primary{background:#111;color:#fff;border-color:#111}
  small{color:#666}
</style>
</head>
<body>
  <h1>Text Analyzer</h1>

  <textarea id="input" placeholder="Paste or type text here..."></textarea>

  <div class="controls">
    <button id="clear">Clear</button>
    <button id="select">Select all</button>
    <button id="copy">Copy</button>
    <button id="download">Download (.txt)</button>
    <small id="status" style="align-self:center;margin-left:8px"></small>
  </div>

  <div class="row" aria-live="polite" style="margin-top:18px">
    <div class="card">
      <div class="label">Characters (total)</div>
      <div class="value" id="charsTotal">0</div>
      <div class="label" style="margin-top:8px">Characters (excluding spaces)</div>
      <div class="value" id="charsNoSpaces">0</div>
    </div>

    <div class="card">
      <div class="label">Word count</div>
      <div class="value" id="wordCount">0</div>
      <div class="label" style="margin-top:8px">Unique words</div>
      <div class="value" id="uniqueCount">0</div>
    </div>

    <div class="card">
      <div class="label">Average word length</div>
      <div class="value" id="avgWordLen">0</div>
      <div class="label" style="margin-top:8px">Estimated reading time</div>
      <div class="value" id="readTime">0s</div>
    </div>
  </div>

<script>
(function(){
  const textarea = document.getElementById('input');
  const charsTotal = document.getElementById('charsTotal');
  const charsNoSpaces = document.getElementById('charsNoSpaces');
  const wordCount = document.getElementById('wordCount');
  const uniqueCount = document.getElementById('uniqueCount');
  const avgWordLen = document.getElementById('avgWordLen');
  const readTime = document.getElementById('readTime');
  const status = document.getElementById('status');

  let wordRegex;
  try {
    new RegExp('\\p{L}','u');
    wordRegex = /[\p{L}\p{N}][\p{L}\p{N}'’’-]*/gu;
  } catch(e) {
    wordRegex = /[A-Za-z0-9']+/g;
  }

  function analyze(text){
    const raw = String(text || '');
    const totalChars = raw.length;
    const noSpacesChars = raw.replace(/\s/g, '').length;

    const wordsMatched = raw.match(wordRegex) || [];
    const normalizedWords = wordsMatched.map(w => w.normalize('NFKC').toLowerCase());

    const wc = normalizedWords.length;

    const freq = new Map();
    for (const w of normalizedWords) {
      const key = w.replace(/^[^\p{L}\p{N}]+|[^\p{L}\p{N}]+$/gu, '') || w;
      if (!key) continue;
      freq.set(key, (freq.get(key) || 0) + 1);
    }

    const unique = freq.size;
    const avgLen = wordsMatched.length ? (wordsMatched.reduce((s,w)=>s+w.length,0) / wordsMatched.length) : 0;

    const wpm = 200;
    const totalSeconds = Math.round((wc / wpm) * 60);
    const minutes = Math.floor(totalSeconds / 60);
    const seconds = totalSeconds % 60;
    const readStr = (minutes>0 ? minutes + 'm ' : '') + seconds + 's';

    charsTotal.textContent = totalChars.toLocaleString();
    charsNoSpaces.textContent = noSpacesChars.toLocaleString();
    wordCount.textContent = wc.toLocaleString();
    uniqueCount.textContent = unique.toLocaleString();
    avgWordLen.textContent = avgLen ? avgLen.toFixed(2) : '0';
    readTime.textContent = readStr;
  }

  let raf = null;
  function scheduleAnalyze(){
    if (raf) cancelAnimationFrame(raf);
    raf = requestAnimationFrame(()=>{ analyze(textarea.value); raf = null; });
  }

  textarea.addEventListener('input', scheduleAnalyze);

  document.getElementById('clear').addEventListener('click', ()=>{
    textarea.value = '';
    analyze('');
    textarea.focus();
  });

  document.getElementById('select').addEventListener('click', ()=> textarea.select());

  document.getElementById('copy').addEventListener('click', async ()=>{
    try {
      await navigator.clipboard.writeText(textarea.value);
      status.textContent = 'Copied';
      setTimeout(()=>status.textContent = '', 1000);
    } catch(e){
      status.textContent = 'Copy failed';
      setTimeout(()=>status.textContent = '', 1200);
    }
  });

  document.getElementById('download').addEventListener('click', ()=>{
    const blob = new Blob([textarea.value], {type:'text/plain;charset=utf-8'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'text.txt';
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  });

  analyze('');
})();
</script>
</body>
</html>
